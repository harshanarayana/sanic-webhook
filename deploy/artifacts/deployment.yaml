apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ app_name }}
  labels:
    app: {{ app_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ app_name }}
  template:
    metadata:
      labels:
        app: {{ app_name }}
    spec:
      containers:
      - name: {{ app_name }}
        image: harshanarayana/sanic-webhook:v0.2
        ports:
        - containerPort: 6543
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: registries
            mountPath: /config
      volumes:
        - name: registries
          configMap:
            name: {{ app_name }}
            defaultMode: 0755
            items:
              - key: allowed.json
                path: registries.json
